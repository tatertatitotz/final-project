<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link href="style.css" rel="stylesheet" />
    <link href="slider.css" rel="stylesheet" />
</head>

<body>
    <div id="nav-placeholder"></div>
    <main class="container p-3">
        <div class="box p-4 m-3">
            <h3 class="p-1">
                How proficient are you in <mark id="skill">HTML</mark>
            </h3>
            <div class="row answer">
                <p class="col answer" id="answer1">No Experience</p>
                <p class="col answer">B</p>
                <p class="col answer">Medium Proficiency</p>
                <p class="col answer">D</p>
                <p class="col answer">Extremly Proficient</p>
                <div class="slidecontainer p-4" style="justify-content: auto; opacity: 1;">
                    <input type="range" min="1" max="5" value="3" class="slider" id="myRange"/>
                    
                </div>
            </div>

            <button class="btn btn-primary d-block mx-auto" onclick="newQuestion(), saveAnswer()">
                Next Question
            </button>
        </div>
    </main>
    <script>
        // Load only the #site-nav element
        $("#nav-placeholder").load("navbar.html #site-nav");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function answerHighlight() {
            output.innerHTML = this.value;
            if (slider.value = 1)
                document.getElementById("answer1").style.opacity = 0.5;
        }

        //when the Next Question button is clicked, the Coding Language changes.
        function newQuestion() {
            var skill = document.getElementById("skill");
            if (skill.innerHTML == "HTML") skill.innerHTML = "CSS";
            else if (skill.innerHTML == "CSS") skill.innerHTML = "Bootstrap 5";
            else if (skill.innerHTML == "Bootstrap 5") skill.innerHTML = "Python";
            else if (skill.innerHTML == "Python") skill.innerHTML = "Javascript";
            //else()
        }
        function saveAnswer() {

        }
    </script>
</body>

</html>
